{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Rule </h4>
            {% if rule in rule_list %}
            <p>{{ rule.source }}</p>
            <p>{{ rule.port }}</p>
            {% endif %}

        </div>
    </div>
{% endblock %}
